<extend name="Base:layout" /> 

<block name="style">
	<link href="__PUBLIC__/style/login.css" rel="stylesheet" type="text/css" />
</block>

<block name="content">
	<include file="Base:header" /> 

	<section class="content">
		<div class="login-form">
			<h3 class="form-title">账号密码登录</h3>
			<form action="{:U('Home/Login/handleLogin')}" method="post">
				<div class="field">
					<input type="text" name="username" placeholder="用户名" required="required" />
				</div>
				<div class="field">
					<input type="password" name="password" placeholder="密码" required="required" />
					<if condition="$hasError eq 1">
						<span class="error">密码输入有误，请重试！</span>
					</if>
				</div>
				<p class="form-remember">
					<input type="checkbox" name="remeber" id="remeber" />
					<label for="remeber">记住密码</label>
				</p>
				<div class="submit">
					<button type="button">立即登录</button>
				</div>
			</form>
			<div class="img">
				<img src="/public/images/1111.png" />
			</div>
		</div>
		<div class="login-helper">
			<div class="helper-item">
				<a href="{:U('Home/Login/regist')}">现在注册</a>
			</div>
			<div class="helper-item">
				<a href="{:U('Home/Login/forgetPassword')}">忘记密码</a>
			</div>
			<div class="helper-item">
				<a href="{:U('Home/Login/understandMore')}">了解详情</a>
			</div>
		</div>
	</section>

	<include file="Base:footer" /> 

</block>

<block name="javascript">
	<script src="__PUBLIC__/lib/javascript/require.js" data-main="__PUBLIC__/javascript/login.js" type="text/javascript"></script>
</block>
